<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="car.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="firstcircle"></div>
        <div class="secondcircle"></div>
        <div class="thirdcircle"></div>
        <div class="car">
            <div class="carbody"></div>
            <div class="seat1"></div>
            <div class="seat2"></div>
            <div class="stearing"></div>
            <div class="frontwindow">
                <div class="light1"></div>
                <div class="light2"></div>    
            </div>
            <div class="light"></div>
            <div class="wheel1"></div>
            <div class="wheel2"></div>
            <div class="frontlight1">
                <div class="light"></div>
            </div>
            <div class="frontlight2">
                <div class="light"></div>
            </div>
            <div class="hood"></div>
            <div class="headlight1">
                <div class="white"></div>
                <div class="orange"></div>
                <div class="black"></div>
            </div>    
            <div class="headlight2">
                <div class="white"></div>
                <div class="orange"></div>
                <div class="black"></div>
            </div>    
            <div class="logo">
                <div class="circle"></div>
                <div class="black1">
                    <div class="circle">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="black2"></div>
                <div class="black3"></div>
                <div class="black4"></div>
            </div>
            <div class="sidemirror"></div>
            <div class="line"></div>
            <div class="circle3"></div>
            <div class="mirrorstick"></div>
            <div class="circle4"></div>
            <div class="mirror"></div>
        </div>
        <div class="shadow"></div>
        <div class="clip">
            <div class="inside"></div>
        </div>
    </div>
</body>
</html>
